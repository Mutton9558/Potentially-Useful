<!-- bubble sort version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Names</title>
</head>
<body>

    <h1>Sort Names</h1>

    <script>
        function bubbleSortNames(names) {
            let n = names.length;

            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (names[j][0].toLowerCase() > names[j + 1][0].toLowerCase()) {
                        let temp = names[j];
                        names[j] = names[j + 1];
                        names[j + 1] = temp;
                    }
                }
            }
            for (let p = 0; p < n; p++) {
                names[p] = names[p].charAt(0).toUpperCase() + names[p].slice(1);
            }

            return names;
        }

        // Example usage:
        let unsortedNames = ["John", "Alice", "Bob", "Charlie", "David", "spakle", "donald Trump", "joe Biden"];
        let sortedNames = bubbleSortNames(unsortedNames);

        document.write("<p>Sorted Names: " + sortedNames.join(", ") + "</p>");
    </script>

</body>
</html>
